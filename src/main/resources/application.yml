spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/mylibrary
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  swagger-ui:
    path: /swagger-ui-custom.html
logging:
  level:
    org:
      springframework:
        security: DEBUG


# application.yml

jwt_secret: SECRET


